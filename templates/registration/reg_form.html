{% extends "base.html" %}
{% block content %}

{% if user.is_authenticated and request.user.is_superuser %}
<div class="container-fluid">
    <div class="row">
        <div class="col-3 pb-3">
            <h1>New User Account</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Create</button>
            </form>
        </div>
    </div>
    {% else %}
    <div class="row">
        <div class="col-12 pb-3">
            <p>You must be the administrator to access this page.</p>
        </div>
        <div class="col-12 pt-3">
            <a class="btn btn-primary" href="{% url 'login'%}?next={{request.path}}">Login</a>
        </div>
    </div>
</div>
{% endif %}    

{% endblock %}
