{% extends "base.html" %}
	{% block content %}
	<form action="" method="post">{% csrf_token %}
		<div class="ui placeholder segment">
			<div class="ui one column very relaxed stackable grid">
				<div class="column">
					<div class="ui form">
						<div class="field">
							<label>Enter your email:</label>
							{% if form.email.errors %} {{ form.email.errors }} {% endif %}
							<div class="ui left icon input">{{ form.email }}<i class="lock icon"></i></div>
						</div>
						
						<div>
							<input class="ui blue submit button" type="submit" value="Reset password"></input>
							<input type="hidden" name="next" value="{{ next }}"></input>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
	{% endblock %}
