{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}

<div class="row justify-content-center">
    <div class="col-6 mb-4">
        <div class="card">
            <div class="card-body">
                <h2>New User Account</h2>
                <form method="post" novalidate>
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-primary mb-4">Login</button>
                    <button  class="btn btn-link mb-4"><a href="{% url 'reset_password' %}">Reset Your Password</a></button >
                </form>
            </div>
        </div>      
    </div>
</div>
{% endblock %}
