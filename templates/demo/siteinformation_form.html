{% extends "base.html" %}
{% block content %}  
{% load crispy_forms_tags %}


<div class="row justify-content-center">
    <div class="col-6 mb-4">
        <div class="card-body">
            <h2>Details</h2>
            <form method="post" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-primary mb-4">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
